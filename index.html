<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Roland Barthes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="app-content">
      <h1>¡Adivina La palabra (Roland Barthes) Estilo Ghibli !</h1>
      <div class="score-display" id="score">Puntos: 0</div>
      <div class="card-container">
        <div
          class="card"
          data-image="img1.png"
          data-blanks="ce------l"
          data-answer="celestial"
        ></div>
        <div
          class="card"
          data-image="img2.png"
          data-blanks="pl---r"
          data-answer="placer"
        ></div>
        <div
          class="card"
          data-image="img3.png"
          data-blanks="TO-----E"
          data-answer="toilette"
        ></div>
        <div
          class="card"
          data-image="img4.png"
          data-blanks="IM---R"
          data-answer="imitar"
        ></div>
        <!-- Agrega más cartas si quieres -->
      </div>
      <div id="input-zone">
        <input
          type="text"
          id="guessInput"
          placeholder="Escribe la palabra..."
        />
      </div>
      <h1 id="credits">Made by Wilson & Jairo</h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
